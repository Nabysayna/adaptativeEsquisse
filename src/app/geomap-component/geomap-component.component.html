<agm-map [latitude]="centermap.lat" [longitude]="centermap.lng" [zoom]="centermap.zoom" >
  		<agm-marker *ngFor="let m of markers; let i = index" [latitude]="m.lat" [longitude]="m.lng" [label]="m.label" [title]="m.title" >
      	<agm-info-window>
      		<h2>{{m.content}}</h2>
      		<i>{{m.content}}</i>
      	</agm-info-window>
      </agm-marker>
      <agm-circle [latitude]="centermap.lat + 1.3" [longitude]="centermap.lng" [radius]="5000" [fillColor]="'orange'" [editable]="true"></agm-circle>
</agm-map>
