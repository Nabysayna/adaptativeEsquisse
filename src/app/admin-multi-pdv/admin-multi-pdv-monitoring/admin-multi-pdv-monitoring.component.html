<div id="page-wrapper" class="text-center">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Monitoring des deposits</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>Bilan Déposit</h3>
                </div>
                <div class="panel-body">
                    <div class="row"  *ngIf="monitoringAdminmultipdvDeposit">
                        <div class="col-sm-4">
                            <p><strong>Déposit initial</strong></p>
                            <p><strong>{{max}}</strong>FCFA</p>
                        </div>
                        <div class="col-sm-4">
                            <progressbar class="progress-striped active" [max]="max" [value]="dynamic" [type]="type">
                                <i>{{ ( (dynamic * 100) / max ) | number:'1.0-2' }}%</i>
                            </progressbar>
                        </div>
                        <div class="col-sm-4">
                            <p><strong>Etat Déposit </strong></p>
                            <p><strong>{{ dynamic }}</strong>FCFA</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
    	<div class="col-lg-12">
            <div class="panel panel-primary  table-responsive">
                <div class="panel-heading">
                    <h3><button type="button" class="btn btn-primary btn-sm pull-left" data-toggle="modal" data-target="#myModal"><i class="fa fa-search" aria-hidden="true"></i>Mettre à jour dépot</button> Déposit par service</h3>
                </div>
                <div class="panel-body">
                    <div class="row"  *ngIf="monitoringAdminmultipdvDepositParService">
		                <canvas baseChart height="100"
                            [datasets]="barChartData"
                            [labels]="barChartLabels"
                            [options]="barChartOptions"
                            [legend]="barChartLegend"
                            [chartType]="barChartType"
                    ></canvas>
                    </div>
                </div>
            </div>
		</div>
    </div>

</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Mettre à jour dépot</h4>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>


<div *ngIf="this.loading">
    <app-loader></app-loader>
</div>
